<!DOCTYPE html>
<html>
<head>
    <title>Go Note Pad</title>
</head>
<body>
    <h1>Go Note Pad</h1>
    <a href="/notes/new">Add Note</a>
    <hr>
    {{range .}}
    <div>
        <h2>{{.Title}}</h2>
        <p>{{.Content}}</p>
        <p><small>{{.CreatedAt.Format "Jan 2, 2006 at 3:04pm"}}</small></p>
        <a href="/notes/edit/{{.ID}}">Edit</a>
        <a href="/notes/delete/{{.ID}}">Delete</a>
    </div>
    <hr>
    {{end}}
</body>
</html>
