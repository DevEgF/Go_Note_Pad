<!DOCTYPE html>
<html>
<head>
    <title>New Note</title>
</head>
<body>
    <h1>New Note</h1>
    <form action="/notes/save" method="POST">
        <div>
            <label>Title</label>
            <input type="text" name="title" required>
        </div>
        <div>
            <label>Content</label>
            <textarea name="content" required></textarea>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
